services:
  - type: web
    name: envoyou-cevs-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api_server:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: MASTER_API_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://envoyou.com
      - key: API_KEYS
        generateValue: true
      - key: CAMPD_API_KEY
        generateValue: true
      - key: EIA_API_KEY
        generateValue: true
      - key: AIRNOW_API_KEY
        generateValue: true
      - key: AMDALNET_API_URL
        value: https://amdalnet-dev.kemenlh.go.id
      - key: EDGAR_XLSX_PATH
        value: reference/EDGAR_emiss_on_UCDB_2024.xlsx
      - key: ISO_XLSX_PATH
        value: reference/list_iso.xlsx
      - key: POLICY_XLSX_PATH
        value: reference/Annex III_Best practices and justifications.xlsx
      - key: CEVS_POLLUTION_SOURCE
        value: auto
      - key: CEVS_MAX_SCORE
        value: 100
      - key: CEVS_MIN_SCORE
        value: 0
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 60
      - key: ENABLE_METRICS
        value: true
      - key: PROMETHEUS_PORT
        value: 9090
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: envoyou-data
      mountPath: /data
      sizeGB: 1

databases:
  - name: envoyou-db
    databaseName: permit_api_db
    user: envoyou_user
    plan: free
    # Note: For production, upgrade to paid plan
